<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="shortcut icon" href="/assets/images/logotitle.png" type="image/x-icon">
    <title>Bate-Papo UOL</title>
</head>

<body>
    <div class="login">
        <img class="logo" src="assets/images/logo 2.png" alt="Imagem não encontrada">
        <input type="text" placeholder="Digite seu nome" data-identifier="enter-name">
        <button class="enter" onclick='telaLogin()' data-identifier="start">Entrar</button>
        <img class="loading hidden" src="/assets/images/Spin-1s-200px.gif" alt="Imagem não encontrada">
        <h1 class="text-loading hidden">Entrando...</h1>
    </div>

    <header class="header hidden">
        <img class="logo" src="assets/images/logo 1.png" alt="Imagem não encontrada">
        <ion-icon name="people"></ion-icon>
    </header>
    <ul class="messages hidden">
    </ul>

    <footer class="footer hidden">
        <input type="text" placeholder="Escreva aqui...">
        <button onclick="enviarMensagem()" class="send-message" data-identifier="send-message">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
    </footer>
</body>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>

</html>
