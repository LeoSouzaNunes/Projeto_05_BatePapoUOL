<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="shortcut icon" href="./assets/images/logotitle.png" type="image/x-icon">
    <title>Bate-Papo UOL</title>
</head>

<body>
    <div class="login">
        <img class="logo" src="assets/images/logo 2.png" alt="Imagem não encontrada">
        <input type="text" onkeyup="logarEnter(event)" placeholder="Digite seu nome" data-identifier="enter-name">
        <button class="enter" onclick='telaLogin()' data-identifier="start">Entrar</button>
        <img class="loading hidden" src="./assets/images/Spin-1s-200px.gif" alt="Imagem não encontrada">
        <h1 class="text-loading hidden">Entrando...</h1>
    </div>
    <div class="page hidden">
        <main class="main">
            <header class="header">
                <img class="logo" src="assets/images/logo 1.png" alt="Imagem não encontrada">
                <button onclick="sideBar()" class="users">
                    <ion-icon name="people"></ion-icon>
                </button>
            </header>
            <ul class="messages">
            </ul>

            <footer class="footer">
                <input onkeyup="enterMensagem(event)" class="escreva-aqui" type="text" placeholder="Escreva aqui...">
                <button onclick="enviarMensagem()" class="send-message" data-identifier="send-message">
                    <ion-icon name="paper-plane-outline"></ion-icon>
                </button>
            </footer>
        </main>
        <div class="background-sidebar hidden" onclick="sideBar()">
        </div>
        <aside class="aside hidden">
            <span class="mini-title">Escolha um contato para enviar mensagem:</span>
            <ul class="contacts">
                <li class="contact" onclick="selectUser(this)">
                    <ion-icon class="people" name="people"></ion-icon> <span class="username">Todos</span>
                    <ion-icon class="checkmark hidden" name="checkmark"></ion-icon>
                </li>
            </ul>
            <span class="mini-title">Escolha a visibilidade:</span>
            <ul class="message-type">
                <li class="everyone">
                    <ion-icon name="lock-open"></ion-icon> <span class="type">Público</span>
                </li>
                <li class="private">
                    <ion-icon name="lock-closed"></ion-icon> <span class="type">Reservadamente</span>
                </li>
            </ul>
        </aside>
    </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>

</html>
